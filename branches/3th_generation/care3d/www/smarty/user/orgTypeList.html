<flexy:include src="userModuleSubNav.html" />

<form name="orgTypes" method="post" flexy:ignore>
<input type="hidden" name="action" value="delete" />
<h1 class="pageTitle">{translate(pageTitle)} :: Browse</h1>
<span flexy:if="msgGet()">{t.msgGet()}</span>

<table class="wide">
    <tr>
        <td colspan="4">
        <input type="button" value="{translate(#add organisation type#)}" 
            onClick="javascript:document.location.href='{makeUrl(#add#,#orgType#,#user#)}'" />
        <input type="button" value="{translate(#list organisations#)}" 
            onClick="javascript:document.location.href='{makeUrl(##,#org#,#user#)}'" />
        </td>
    </tr>
    <tr>
        <th>{translate(#Select#)}</th>
        <th><a class="header" href="{makeUrl(#list#,#orgType#,#user#,##,#frmSortBy|id||frmSortOrder|sortOrder#)}">{translate(#Org Type ID#)}</a></th>
        <th><a class="header" href="{makeUrl(#list#,#orgType#,#user#,##,#frmSortBy|name||frmSortOrder|sortOrder#)}">{translate(#Org Type Name#)}</a></th>
        <th>Edit</th>
    </tr>
    <tr class="{switchRowClass()}" flexy:foreach="orgTypes,id,name">
        <td align="center">
            <input class="noBorder" type="checkbox" name="frmDelete[]" value="{id}" />
        </td>
        <td align="center">{id}</td>
        <td>{name}</td>
        <td align="center"><a href="{makeUrl(#edit#,#orgType#,#user#,orgTypes,#frmOrgTypeID#,id)}">
            <img src="{webRoot}/themes/{theme}/images/edit.gif" alt="edit" /></a>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            With selected organisation(s) : 
            <input type="submit" name="delete" value="{translate(#delete#)}" 
                onClick="return confirmSubmit('{translate(#organisation type#)}', 'orgTypes')" />
        </td>
    </tr>
</table>
</form>
