
<form action="" method="post" name="frmOrg" flexy:ignore>
<input type="hidden" name="action" value="update" />
<input type="hidden" name="perm[permission_id]" value="{permId}" />
<h1 class="pageTitle">{translate(pageTitle)}</h1>
<span flexy:if="msgGet()">{msgGet()}</span>
<table class="narrow">
	<tr>
		<th colspan="2">{translate(#Details#)}</th>
	</tr>
	<tr>
		<td class="fieldName" width="50%"><span class="error">*</span>{translate(#Name#)}</td>
		<td valign="top" align="left" width="50%">
        	<div class="error" flexy:if="error[name]">{translate(error[name])}</div>
            <input name="perm[name]" type="text" value="{perm.name}" />
        </td>
	</tr>
	<tr>
		<td class="fieldName" width="50%">{translate(#Module#)}</td>
		<td valign="top" align="left" width="50%">            
            <select name="perm[module_id]">{generateSelect(aModules,currentModule):h}</select>
        </td>
	</tr>
	<tr>
		<td class="fieldName">{translate(#Description#)}</td>
		<td valign="top" align="left">
            <textarea cols="19" rows="5" name="perm[description]">{perm.description}</textarea>
        </td>
	</tr>
	<tr>
		<td align="center" colspan="2">
            <input class="wideButton" name="submitted" value="{translate(#Submit#)}" type="submit" />
    		<input class="wideButton" type="button" value="{translate(#Cancel#)}" onClick="javascript:document.location.href='{makeUrl(##,#permission#,#user#)}'" />
        </td>
	</tr>
	<tr>
	    <td align="center" colspan="2">
                <span class="small"><span class="error">*</span> {translate(#denotes required field#)}</span>
            </td>
	</tr>
</table>
</form>
