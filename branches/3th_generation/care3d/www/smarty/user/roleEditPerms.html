
<form method="post" action="" name="main_form" flexy:ignore>
<input type="hidden" name="action" value="updatePerms" />
<input type="hidden" name="frmRoleID" value="{$result->role.role_id}" />
<input type="hidden" name="AddfrmRolePerms" />
<input type="hidden" name="RemovefrmRolePerms" /> 
<input type="hidden" name="AddfrmRemainingPerms" /> 
<input type="hidden" name="RemovefrmRemainingPerms" />
<h1 class="pageTitle">{$result->translate(pageTitle)}</h1>
   <table class="narrow">
    <tr>
      	<td align="center" colspan="2">&nbsp;</td>
	</tr>
    <tr>
      	<td align="center" colspan="2">
		<strong>Changing Permission Assignments for {$result->role.name}</strong>
		</td>
	</tr>
    <tr>
      	<td align="center" colspan="2">&nbsp;</td>
	</tr>
    <tr>
      <th width="30%" nowrap>Role Name</TH>
      <td width="70%">{$result->role.name} ({$result->role.role_id})</TD>
    </tr>
    <tr>
        <th width="30%" nowrap>Permissions</TH>
        <td width="70%">
            <table>
                <tr><td>others</td><td>&nbsp;</td><td>selected '{$result->role.name}' permissions</td></tr>
                <tr>
                    <td>
                        <select name="frmRemainingPerms" size="10" multiple>
                            {$result->generateSelect(aRemainingPerms):h}
                        </select>
                    </td>
                    <td align="center">
                        <input type="button" name="add" value="add >>" onclick="MoveOption('frmRemainingPerms','frmRolePerms','Add');" /><br />
                        <input type="button" name="remove" value="<< remove" onclick="MoveOption('frmRolePerms','frmRemainingPerms','Remove');" />
                    </td>
                    <td>
                        <select name="frmRolePerms" size="10" multiple>
                            {$result->generateSelect(aRolePerms):h}
                        </select>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td width="100%" colspan="2" align="center" nowrap>
            <input class="wideButton" name="submitted" value="Submit" type="submit" onclick="lockChanges();" />
    		<input class="wideButton" type="button" value="{$result->translate(#Cancel#)}" onClick="javascript:document.location.href='{$result->makeUrl(##,#role#,#user#)}'" />
        </td>
    </tr>
  </table>
</form>
