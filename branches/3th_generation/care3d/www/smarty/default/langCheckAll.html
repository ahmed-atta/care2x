<h1 class="pageTitle">{translate(pageTitle)}</h1>
<span flexy:if="msgGet()">{msgGet()}</span>

<input type="button" name="back" value="{translate(#Back to Maintenance#)}" 
    onclick="document.location.href='{makeUrl(##,#maintenance#)}'" /> 

<form name="translation_list" action="" method="post" id="translation_list" flexy:ignore>
    <input type="hidden" name="action" value="checkAllModules" />
    <fieldset>
        <legend>{translate(#Check all modules#)}</legend>

        <table>
            <tr>
                <td colspan="3">
                    <select name="frmCurrentLang">{generateSelect(aLangs,currentLang):h}</select>
                    <input type="submit" name="submitted" value="{translate(#check all modules#)}" />
                </td>
            </tr>
            
            <tr>
                <td colspan="3">&nbsp;</td>
            </tr>
            
            <tr>
                <td colspan="3">{currentLangLong} ({currentLang}):</td>
            </tr>
                            <tr>
                <th>{translate(#Module Name#)}:</th>
                <th>{translate(#Status#)}:</th>
                <th>{translate(#Edit#)}:</th>
            </tr>
          
            <tr flexy:foreach="modules,k,v">
                <td>{v[title]}</td>
                <td>{translate(v[status])}</td>
                <td>
                {if:v[diff]}
                    <input type="button" value="{translate(#update#)}" 
                        onclick="javascript:document.location.href='{makeUrl(#verify#,#maintenance#)}frmCurrentModule/{k}/frmCurrentLang/{currentLang}/'" />
                {end:}
                {if:v[edit]}
                    <input type="button" value="{translate(#edit#)}" 
                        onclick="javascript:document.location.href='{makeUrl(#edit#,#maintenance#)}frmCurrentModule/{k}/frmCurrentLang/{currentLang}/'" />
                {end:}
                {if:v[msg]}
                    {translate(v[msg])}
                {else}&nbsp;
                {end:}</td>
            </tr>

        </table>
    </fieldset>
</form>
