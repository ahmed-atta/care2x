<form id="frmResourceChooser" flexy:ignore>
    <div class="pager">
        {translate(#Manage#)}: 
        <input type="button" class="narrowButton" name="categories" value="{translate(#Categories#)}" 
            onclick="javascript:document.location.href='{makeUrl(##,#category#,#navigation#,##,#frmCatID|catID#)}'" /> 
        <input type="button" class="narrowButton" name="documents" value="{translate(#Documents#)}" 
            onclick="javascript:document.location.href='{makeUrl(##,#document#,#publisher#)}'" /> 
        <input type="button" class="narrowButton" name="articles" value="{translate(#Articles#)}" 
            onclick="javascript:document.location.href='{makeUrl(##,#article#,#publisher#)}'" /> 
    </div>
</form>
