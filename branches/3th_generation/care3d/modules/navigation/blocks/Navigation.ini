[details]
name        = "Navigation block"
description = "Show navigation as a block"
author      = "Andrey Podshivalov"
created     = "2006-01-27"
version     = "0.5"
copyright   =

[startParentNode]
type        = "text"
value       = 0
label       = "Start root node"
description = "Start rendering the tree from this node ID"

[startLevel]
type        = "text"
value       = 0
label       = "Start rendered level"
description = "Nodes will be rendered starting from level 0 by default"

[levelsToRender]
type        = "text"
value       = 0
label       = "How many levels to render"
description = "To render all levels set to 0"

[collapsed]
type        = "yesno"
value       = 0
label       = "Collapsible mode"
description = "When collapsible mode is enabled, children will only be displayed when parent is current"

[showAlways]
type        = "yesno"
value       = 0
label       = "Show always"
description = "If yes, navigation menu will always be shown, even if a different branch of navigation tree is current"

[cacheEnabled]
type        = "yesno"
value       = 1
label       = "Use cacheable navigation menu"
description = "If no, navigation menu will be recalculated every time"

[breadcrumbs]
type        = "yesno"
value       = 0
label       = "Generate breadcrumbs objects"
description = "Tells navigation driver to generate bredcrumbs objects"

[renderer]
type        = "text"
value       = "SimpleRenderer"
label       = "Navigation Html renderer class"
description = "Indicate renderer class from modules/navigation/classes/*Renderer.php"

[template]
type        = "text"
value       = ""
label       = "Template name (optional)"
description = "For navigation renderer which requires template"
