<div id="manager-actions">
    <span>{translate(#Action#)}: &nbsp;</span>
    <a class="action save" href="javascript:doSubBlock();formSubmit('frmBlockMgr','submitted',1,1)">{translate(#Save#)}</a><a class="action cancel" href="{makeUrl(##,#block#,#block#)}">{translate(#Cancel#)}</a>
</div>
<div id="content">
    <div id="content-header">
        <h2>{translate(pageTitle)} :: {translate(mode)}</h2>
        <div class="message">{msgGet()}</div>
    </div>
    <form name="frmBlockMgr" method="post" flexy:ignore id="frmBlockMgr">
        <h3>{translate(#Reorder blocks#)} "{blocksName}"</h3>
        <fieldset class="inside">
            <input type="hidden" name="action" value="{action}" /> 
            <input type="hidden" name="_items" /> 

            <div id="blockSelector">
                <select name="item" size="15">
                    {generateSelect(aBlocks):h}
                </select>
            </div>
            <div id="blockReorder">
                <a href="#here" class="blockMoveUp" onclick="return orderItems(0)">{translate(#move up#)}</a>
                <a href="#here" class="blockMoveDown" onclick="return orderItems(1)">{translate(#move down#)}</a>
            </div>
        </fieldset>
    </form>
    <div class="spacer"></div>
</div>
