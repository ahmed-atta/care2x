<!-- Deal with "page not found" error types -->
{if:isEqual(aError[level],#-404#)}
<h1>Page not found</h1>
<p>We are sorry, the page you requested could not be found.</p>
{else:}
<h1>Oops!</h1>
<p>It seems an error has occured, the page you are trying to reach is not accessible. We'll do our best to fix this soon.</p>
{end:}
