<div id="manager-actions">
    <span>{translate(#Action#)}: &nbsp;</span>
    <a class="action save" href="javascript:formSubmit('module')">{translate(#Save#)}</a>
    <a class="action undo" href="javascript:formReset('module')">{translate(#Reset#)}</a>
    <a class="action cancel" href="{makeUrl(#list#,#module#,#default#)}">{translate(#Cancel#)}</a>
</div>
<div id="content">
    <div id="content-header">
        <h2>{translate(pageTitle)}</h2>
        <div class="message">{msgGet()}</div>
    </div>

    <form method="post" name="module" id="module">

        <fieldset class="hide">
            <input type="hidden" name="action" value="{action}" />
            <input type="hidden" name="submitted" id="submitted" value="1" />
        </fieldset>

    {foreach:aModules,k,module}
        <flexy:include src="moduleEditForm.html" />
    {end:}

    </form>

    <div class="spacer"></div>
</div>
