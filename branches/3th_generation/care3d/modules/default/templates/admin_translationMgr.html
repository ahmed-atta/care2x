<div id="content">
    <div id="content-header">
        <h2>{translate(pageTitle)} <span flexy:if="module.module_id">{module.title}</span></h2>
        <div class="message">{msgGet()}</div>
    </div>
    <form name="translations" action="" method="post" id="translations" flexy:ignore>
        <h3>{translate(#Manage Translations#)}</h3>
        <fieldset class="inside">
            <p class="center">
                <select name="frmCurrentModule">{generateSelect(aModules,currentModule):h}</select>
                <select name="frmCurrentLang">{generateSelect(aLangs,currentLang):h}</select>
            </p>
            <p class="center">
                <div class="error" flexy:if="error[noSelection]">
                    {error[noSelection]}
                </div>
                <input type="radio" name="action" value="verify" flexy:raw="{isValidate}" />{translate(#validate#)}
                <input type="radio" name="action" value="edit" flexy:raw="{isEdit}" />{translate(#edit#)}
                <input type="radio" name="action" value="checkAllModules" />{translate(#check all modules#)}
                <input type="submit" class="sgl-button"name="submitted" value="{translate(#Process#)}" />
            </p>
        </fieldset>
    </form>
    <div class="spacer"></div>
</div>
