<div class="message">{msgGet()}</div>

<div id="map" style="width: 500px; height: 300px"></div>

{scriptOpen:h}
    function getUserGeoCodes()
    {
        var arrayCodes = new Array();
        {foreach:aCodes,key,aCode}
        arrayCodes[{key}] = [{aCode[latitude]}, {aCode[longitude]}];
        {end:}
        return arrayCodes;
    }
{scriptClose:h}
