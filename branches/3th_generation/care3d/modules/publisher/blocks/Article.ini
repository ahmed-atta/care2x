[details]
name        = "Article block"
description = "Show static Html article in a block"
author      = "Andrey Podshivalov"
created     = "2006-01-27"
version     = "0.5"
copyright   =

[articleId]
type        = "text"
value       = 0
label       = "Static Html article"
description = "Set id of static Html article"

[template]
type        = "text"
value       = "articleViewStaticHtmlArticle.html"
label       = "Template name"
description = "Article will be rendered with this template"

[allowUnpublished]
type        = "yesno"
value       = 0
label       = "Show unpublished article"
description = "Unpublished article will be not shown unless allowed"
