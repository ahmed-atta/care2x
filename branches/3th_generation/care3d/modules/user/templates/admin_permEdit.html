<div id="manager-actions">
    <span>{translate(#Action#)}: &nbsp;</span>
    <a class="action save" href="javascript:formSubmit('frmPermEdit');">{translate(#Save#)}</a>
    <a class="action undo" href="javascript:formReset('frmPermEdit');">{translate(#Reset#)}</a>
    <a class="action cancel" href="{makeUrl(##,#permission#,#user#)}">{translate(#Cancel#)}</a>
</div>
<div id="content">
    <div id="content-header">
        <h2>{translate(pageTitle)}</h2>
        <div class="message">{msgGet()}</div>
    </div>
    <form action="" method="post" name="frmPermEdit" id="frmPermEdit" flexy:ignore>
        <h3>{translate(#Editing permission#)} #{permId}</h3>
        <fieldset class="inside">
            <input type="hidden" name="action" value="update" />
            <input type="hidden" name="perm[permission_id]" value="{permId}" />
            <p>
                <label for="perm[name]">{translate(#Name#)}<span class="required"> *</span></label>
                <span class="error" flexy:if="error[name]">{translate(error[name])}</span>
                <input type="text" class="longText" name="perm[name]" id="perm[name]" value="{perm.name}" />
            </p>
            <p>
                <label for="perm[module_id]">{translate(#Module#)}</label>
                <select name="perm[module_id]" id="perm[module_id]">
                    {generateSelect(aModules,currentModule):h}
                </select>
            </p>
            <p>
                <label for="perm[description]">{translate(#Description#)}</label>
                <textarea class="longText" rows="3" name="perm[description]" id="perm[description]">{perm.description}</textarea>
            </p>
            <p class="helpRequire">
                <span class="required">*</span><span class="small"> {translate(#denotes required field#)}</span>
            </p>
        </fieldset>
    </form>
    <div class="spacer"></div>
</div>
