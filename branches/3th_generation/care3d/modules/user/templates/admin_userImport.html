<div id="manager-actions">
    <span>{translate(#Action#)}: &nbsp;</span>
    <a class="action validate" href="javascript:formSubmit('frmUserImport','submitted',1,1)">{translate(#Save#)}</a>
    <a class="action cancel" href="{makeUrl(##,#user#,#user#)}">{translate(#Cancel#)}</a>
</div>
<div id="content">
    <div id="content-header">
        <h2>{translate(pageTitle)}</h2>
        <div class="message">{msgGet()}</div>
    </div>
    <form method="post" action="" id="frmUserImport" flexy:ignore>
        <fieldset class="inside">
            <input type="hidden" name="action" value="insertImportedUsers">
            <input type="hidden" name="submitted" value="1">
            
            <p>
                <label class="tipOwner">{translate(#userfile#)}
                    <span class="tipText">{translate(#Use the document manager to upload CSV files.#)}</span>
                </label>
                <span class="error" flexy:if="error[csvFile]">{translate(error[csvFile])}</span>
                {if:noCsvFile}
                <span class="error">{translate(#You should first upload at least one csv file in your upload dir#)}</span>
                {else:}
                <select name="frmCsvFile" size="5">{generateSelect(aFiles):h}</select>
                {end:}
            </p>
            <p>
                <label class="tipOwner">{translate(#organisation#,#ucfirst#)}
                    <span class="tipText">{translate(#Import users into selected organisation.#)}</span>
                </label>
                <select name="frmOrgId">{generateSelect(aOrgs,organisation):h}</select>
            </p>
            <p>
                <label class="tipOwner">{translate(#role#,#ucfirst#)}
                    <span class="tipText">{translate(#User will be assigned to selected role.#)}</span>
                </label>
                <select name="frmRoleId">{generateSelect(aRoles,role):h}</select>
            </p>
        </fieldset>
    </form>
    <div class="spacer"></div>
</div>
