<div id="manager-actions">
    <span>{translate(#Action#)}: &nbsp;</span>
    <a class="action cancel" href="{makeUrl(#list#,#user#,#user#)}">{translate(#Cancel#)}</a>
</div>
<div id="content">
    <div id="content-header">
        <h2>{translate(pageTitle)}</h2>
        <div class="message">{msgGet()}</div>
    </div>

    <form method="post" action="" name="truncateLoginTbl" flexy:ignore id="truncateLoginTbl">
        <h3>{translate(#Connection list#)}</h3>
        <fieldset class="noBorder">
            <input type="hidden" name="action" value="truncateLoginTbl" />
            <table class="narrow">
                <thead>
                    <tr class="infos">
                        <td class="right" colspan="3">
                        {if:pager}<flexy:include src="admin_pager_table.html" />{end:}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span class="tipOwner">
                                <span class="tipText" id="becareful">{translate(#Be Careful!#)}</span>
                                <input type="checkbox" name="checkAll" id="checkAll" onclick="javascript:applyToAllCheckboxes('truncateLoginTbl', 'frmDelete[]', this.checked)" />
                            </span>
                        </th>
                        <th class="left"><a href="{makeUrl(#viewLogin#,#user#,#user#,##,#frmSortBy|date_time||frmSortOrder|sortOrder||frmUserID|userID#)}">{translate(#Login Time#)}</a></th>
                        <th class="left"><a href="{makeUrl(#viewLogin#,#user#,#user#,##,#frmSortBy|remote_ip||frmSortOrder|sortOrder||frmUserID|userID#)}">{translate(#Remote IP#)}</a></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr class="infos">
                        <td class="right" colspan="3">
                        {if:pager}<flexy:include src="admin_pager_table.html" />{end:}
                        </td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr class="{switchRowClass()}" flexy:foreach="aPagedData[data],key,aValue">
                        <td><input type="checkbox" name="frmDelete[]" value="{aValue[login_id]}" /></td>
                        <td class="left">{aValue[date_time]}</td>
                        <td class="left">{aValue[remote_ip]}</td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" class="sgl-button" name="truncateLoginTbl" value="{translate(#delete selected#)}" onclick="return confirm('{translate(#Are you sure?#)}')" />
        </fieldset>
    </form>
    <div class="spacer"></div>
</div>
